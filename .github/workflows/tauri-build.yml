name: Build and Release Tauri App (Windows)

on:
  push:
    tags:
      - "v*"  # Runs when you push a version tag, like v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # allows pushing back to the repo

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Setup Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        working-directory: ./tauri-app
        run: npm install

      # 5Ô∏è‚É£ Build the Tauri app
      - name: Build Tauri app
        working-directory: ./tauri-app
        run: npm run tauri build

      # 6Ô∏è‚É£ Verify what got built
      - name: Verify build output
        working-directory: ./tauri-app/src-tauri/target/release/bundle
        shell: bash
        run: |
          echo "üì¶ Built files:"
          find . || dir

      # 7Ô∏è‚É£ Copy output to root folder for upload
      - name: Copy build output
        shell: bash
        run: |
          rm -rf output/bundle
          mkdir -p output/bundle
          cp -r tauri-app/src-tauri/target/release/bundle/* output/bundle/
          echo "‚úÖ Copied build output to output/bundle:"
          ls -R output/bundle

      # 8Ô∏è‚É£ Upload as a workflow artifact (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: output/bundle/

      # 9Ô∏è‚É£ Commit and push built files into /releases/<tag>/
      - name: Commit and push build outputs
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG_NAME=${GITHUB_REF_NAME}
          mkdir -p releases/${TAG_NAME}
          cp -r tauri-app/src-tauri/target/release/bundle/* releases/${TAG_NAME}/
          git add releases/${TAG_NAME}
          git commit -m "Add build outputs for ${TAG_NAME}" || echo "No changes to commit"
          git push

      # üîü Create a GitHub Release and attach EXE/MSI files
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            output/bundle/**/*.exe
            output/bundle/**/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

