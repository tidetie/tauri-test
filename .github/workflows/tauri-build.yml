name: Build and Release Tauri App (Windows)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Setup Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # 4Ô∏è‚É£ Cache npm dependencies
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            tauri-app/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('tauri-app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # 5Ô∏è‚É£ Cache Rust (Cargo) dependencies
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tauri-app/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('tauri-app/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 6Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        working-directory: ./tauri-app
        run: npm install

      # 7Ô∏è‚É£ Build the Tauri app
      - name: Build Tauri app
        working-directory: ./tauri-app
        run: npm run tauri build

      # 8Ô∏è‚É£ Verify what got built
      - name: Verify build output
        working-directory: ./tauri-app/src-tauri/target/release/bundle
        shell: bash
        run: |
          echo "üì¶ Built files:"
          find . || dir

      # Copy built installers (.exe/.msi) to output/bundle/
      - name: Copy build output 1
        shell: bash
        run: |
          rm -rf output/bundle
          mkdir -p output/bundle
          mkdir -p output/bundle/${GITHUB_REF_NAME}
          find tauri-app/src-tauri/target/release/bundle -type f \( -name "*.exe" -o -name "*.msi" \) -exec cp {} output/bundle/${GITHUB_REF_NAME} \;
          echo "‚úÖ Final output directory contents:"
          ls -lh output/bundle || dir output/bundle

      # Commit and push binaries back to repo
      - name: Commit and push build outputs 2
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          if [ "$(ls -A output/bundle)" ]; then
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git fetch origin main
            git checkout main
            find tauri-app/src-tauri/target/release/bundle -type f \( -name "*.exe" -o -name "*.msi" \) -exec cp {} output/bundle/${GITHUB_REF_NAME} \;
            git add output/bundle/${GITHUB_REF_NAME}
            git commit -m "Add Windows build outputs for ${GITHUB_REF_NAME}"
            git push origin main
          else
            echo "‚ö†Ô∏è No files found in output/bundle, skipping commit."
          fi

      # üîü Upload as a workflow artifact
      - name: Upload build artifacts 1
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: output/bundle/

      # 1Ô∏è‚É£1Ô∏è‚É£ Commit and push built files to /releases/<tag>/
      - name: push release 1
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG_NAME=${GITHUB_REF_NAME}
          mkdir -p releases/${TAG_NAME}
          cp -r tauri-app/src-tauri/target/release/bundle/* releases/${TAG_NAME}/
          git add releases/${TAG_NAME}
          git commit -m "Add build outputs for ${TAG_NAME}" || echo "No changes to commit"
          git push

      # 1Ô∏è‚É£2Ô∏è‚É£ Create GitHub Release and attach EXE/MSI
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            output/bundle/**/*.exe
            output/bundle/**/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
